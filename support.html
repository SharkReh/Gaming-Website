<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="support.css">
   
    <title>Support-Center</title>
    <script src="https://kit.fontawesome.com/cdb2cd3b4e.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="Support-headText">Support Center</h1>
    <img src="images/Gaming2.jpg" alt="Image for Gaming Support">
    <i class="icon-searchbar fa-solid fa-magnifying-glass"></i>
    <form id="form" role="search">
        <input type="text" class="Supporttext" placeholder="Browse all questions asked...">
    </form>
    <div>
        <!-- Help Text -->
        <h2 class="HappyText">We are happy to help you with problems!</h2>
        <!-- Icons and Text -->
        <i class="icon-shopping fa-solid fa-cart-shopping"></i>

        <p class="supporttext shopping-text">Orders and payments</p>

        <i class="icon-download fa-solid fa-download"></i>

        <p class="supporttext download-text">Download and Install</p>

        <i class="icon-user fa-solid fa-user"></i>

        <p class="supporttext user-text">User account and Registery</p>
        <!-- For Discord -->
        <h2 class="special-question">Have a special question?</h2>

        <p class="special-question-text">If you need help, type in Discord like real gamers</p>

        <button class="Discord-Button"><a href="https://discord.com">Click Here</a><i class="discord fa-brands fa-discord"></i></button>
        
    </div>
</body>
</html>
