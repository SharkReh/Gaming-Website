<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="shopping-cart.css">
    <script src="https://kit.fontawesome.com/cdb2cd3b4e.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Main Text -->
    <h1 class="Main">Your Shopping Cart</h1>
    <!-- Text and Icon for Secure -->
    <div>
    <i class="shield fa-solid fa-shield-halved"></i>
    <h3 class="Payment">Secure Payment</h3>
    <p class="Encryption">256 Bit Encryption</p>
    </div>
    <hr>
    <div class="Container-for-Cart">
        <img class="MC" src="images/Minecraft.jpg" alt="Minecraft Image">
        <h3 class="Title">Minecraft</h3>
        <h3 class="Price">19.99$</h3>
        <i class="xbox fa-brands fa-xbox"></i>
        <i class="trash fa-solid fa-trash"></i>
        <p class="wishlist">Wish List</p>
        <input type="number" class="Amount" value="1" min="1">   
    </div>
    <h3 class="TotalTitle">Total:</h3>
    <p class='TotalPrice'>19.99$</p>
    <script src="shopping-cart.js"></script>
</body>
</html>
